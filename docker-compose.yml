services:
  postgres:
    image: postgres:16-alpine
    container_name: runcoach_postgres
    environment:
      POSTGRES_USER: runcoach_user
      POSTGRES_PASSWORD: your_secure_password_here
      POSTGRES_DB: runcoach_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U runcoach_user"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - runcoach_network

  redis:
    image: redis:7-alpine
    container_name: runcoach_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - runcoach_network

volumes:
  postgres_data:
  redis_data:

networks:
  runcoach_network:
    driver: bridge
